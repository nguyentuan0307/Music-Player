<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Music player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container" onclick="start()">
        <!-- Header -->
        <div class="header">
            <div class="title">Music</div>
            <div class="nav">
                <li class="nav-item"><a href="" target="">Songs</a></li>
                <li class="nav-item"><a href="">Artists</a></li>
                <li class="nav-item"><a href="">Liked Songs</a></li>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="Search" />
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="file">
                <label class="file-label" for="file-input">
                    <i class="file-icon fa-regular fa-folder-open"></i>
                    Open file(s)
                </label>
                <input type="button" id="file-input" class="file-input" />
            </div>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            <table class="table">
                <colgroup>
                    <col width="3%" />
                    <col width="50%" />
                    <col width="36%" />
                    <col width="5%" />
                    <col width="3%" />
                    <col width="3%" />
                </colgroup>
                <thead>
                    <tr class="tr tr-title">
                        <th class="th hashtag">
                            <i class="fa-solid fa-hashtag"></i>
                        </th>
                        <th class="th">TITLE</th>
                        <th class="th">ARTIST</th>
                        <th class="th duration">
                            <i class="fa-regular fa-clock"></i>
                        </th>
                        <th class="th"></th>
                        <th class="th"></th>
                    </tr>
                </thead>
                <tbody class="body-table">
                </tbody>
            </table>
        </div>
        <!-- Playbar -->
        <div class="playbar">
            <!-- Song detail -->
            <div class="song">
                <div class="song-img"></div>
                <div class="song-text-box">
                    <div class="song-wrap">
                        <p class="song-title" id="song-title"></p>
                    </div>
                    <div>
                        <p class="song-artist" id="song-artist"></p>
                    </div>
                </div>
                <div class="song-icon-box favorite-button">
                    <i class="song-icon fa-regular fa-heart favorite-icon favorite-not"></i>
                    <i class="song-icon fa-solid fa-heart favorite-icon favorite-enable"></i>
                </div>
            </div>
            <!-- Control -->
            <div class="control">
                <ul class="control-wrap control-icon-box">
                    <li class="control-list">
                        <i class="control-icon fa-solid fa-shuffle" onclick="random()"></i>
                    </li>
                    <li class="control-list">
                        <i class="control-icon fa-solid fa-backward-step" onclick="prev()"></i>
                    </li>
                    <li class="control-list">
                        <i class="control-icon fa-solid fa-circle-play" onclick="pause()"></i>
                    </li>
                    <li class="control-list">
                        <i class="control-icon fa-solid fa-forward-step" onclick="next()"></i>
                    </li>
                    <li class="control-list" onclick="replay()">
                        <i class="control-icon fa-solid fa-repeat"></i>
                    </li>
                </ul>
                <ul class="control-wrap control-range-bar">
                    <li class="time" id="current-time">
                        <div id='rangeValue'>00:00</div>
                    </li>
                    <li class="control-bar">
                        <input type="range" value="0" min="0" max="100" id="range" />
                    </li>
                    <li class="time" id="end-time">
                        <p>xx:xx</p>
                    </li>
                </ul>
            </div>
            <!-- Volume -->
            <div class="volume">
                <div class="volume-icon">
                    <i class="fa-solid fa-volume-up"></i>
                </div>
                <div class="volume-bar">
                    <input type="range" value="100" min="0" max="100" step="1" />
                </div>
            </div>
        </div>
        <script src="./renderer.js"></script>
    </div>
</body>

</html>
